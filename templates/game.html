<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cannibals and Missionaries - Click to board boat</title>
<link rel="stylesheet" href="../static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<h1>Cannibals and Missionaries</h1>
<!-- <img src="boat.png" alt="test" width="100"> -->

<div class="river-container">
  <div class="bank left-bank" id="leftBank">
    <h3 style="display: none;" >Left Bank</h3>
    <div class="characters" id="leftCharacters"></div>
    <div style="display: none;" class="bank-counts" aria-live="polite">
      Missionaries: <span id="goodLeft">0</span> | Cannibals: <span id="badLeft">0</span>
    </div>
  </div>

  <div class="bank right-bank" id="rightBank">
    <h3 style="display: none;">Right Bank</h3>
    <div class="characters" id="rightCharacters"></div>
    <div style="display: none;" class="bank-counts">
      Missionaries: <span id="goodRight">3</span> | Cannibals: <span id="badRight">3</span>
    </div>
  </div>

  <div class="boat right" id="boat">
    <div class="boat-characters" id="boatCharacters"></div>
  </div>

</div>
<div style="display: none;" id="boatSideText">RIGHT</div>
<div id="message"></div>
<div id="timer">Timer: 0 sec</div>
<div id="boatSideText"></div>


</body>
<br>
<div class="container">
  <h2>Top Winners: </h2>
  
  <div class="tableFixHead">
    <table>
      <thead>
        <tr>
          <th scope="col">Sl no.</th>
          <th scope="col">Name</th>
          <th scope="col">Result</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        {% for player in allplayers %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{player.name}}</td>
          <td>{{player.result}}</td>
          <td>{{player.time}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="../static/script.js"></script>
</html>
